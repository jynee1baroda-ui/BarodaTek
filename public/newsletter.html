<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to BarodaTek Newsletter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Subscribe to our Newsletter</h2>
    <form id="newsletterForm" class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" name="email" class="form-control" required>
      <button type="submit" class="btn btn-primary mt-3">Subscribe</button>
    </form>
    <p id="newsletterMessage" class="text-success"></p>
  </div>
  <script>
    document.getElementById('newsletterForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const response = await fetch('/api/newsletter/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const result = await response.json();
      document.getElementById('newsletterMessage').innerText = result.message;
    });
  </script>
</body>
</html>
