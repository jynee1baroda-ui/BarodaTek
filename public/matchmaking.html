<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matchmaking Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, Segoe UI, Tahoma, sans-serif; margin: 0; background: #0b0f14; color: #e6f1ff; }
    .wrap { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 22px; margin: 0 0 12px; }
    .card { background: #121826; border: 1px solid #1c2433; border-radius: 10px; padding: 16px; margin-bottom: 16px; }
    label { display:block; font-size: 12px; color:#9db2d1; margin-bottom: 6px; }
    input, select { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #273249; background:#0f1522; color:#e6f1ff; }
    .grid { display: grid; grid-template-columns: repeat(2,1fr); gap: 12px; }
    .row { display: grid; grid-template-columns: repeat(3,1fr); gap: 12px; }
    .btns { display:flex; gap:10px; flex-wrap: wrap; margin-top: 8px; }
    button { background:#0ea5e9; color:white; border:none; border-radius: 8px; padding: 10px 14px; cursor:pointer; font-weight:600; }
    button.secondary { background:#334155; }
    button.warn { background:#f97316; }
    pre { background:#0f1522; border:1px solid #273249; padding:12px; border-radius:8px; height:280px; overflow:auto; font-size:12px; }
    a { color:#93c5fd; }
  </style>
  <script defer src="/matchmaking.js"></script>
  <script>
    // Simple CSP-safe config for the page (no inline handlers)
    window.MM_CONFIG = {
      apiBase: location.origin + '/api',
      wsUrl: (location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host,
      defaultApiKey: 'barodatek_dev_12345',
    };
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Matchmaking Test UI</h1>
    <div class="card">
      <div class="grid">
        <div>
          <label>API Key</label>
          <input id="apiKey" placeholder="X-API-Key" />
        </div>
        <div>
          <label>Health</label>
          <div id="healthStatus">Unknown</div>
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div>
          <label>Player ID</label>
          <input id="playerId" placeholder="player-101" />
        </div>
        <div>
          <label>Username</label>
          <input id="username" placeholder="Alpha" />
        </div>
        <div>
          <label>ELO</label>
          <input id="elo" type="number" value="1500" />
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div>
          <label>Game Mode</label>
          <select id="gameMode">
            <option value="ranked" selected>ranked</option>
            <option value="casual">casual</option>
            <option value="custom">custom</option>
            <option value="tournament">tournament</option>
          </select>
        </div>
        <div>
          <label>Region</label>
          <select id="region">
            <option value="us-east" selected>us-east</option>
            <option value="us-west">us-west</option>
            <option value="eu-west">eu-west</option>
            <option value="eu-east">eu-east</option>
            <option value="asia-pacific">asia-pacific</option>
            <option value="south-america">south-america</option>
          </select>
        </div>
        <div>
          <label>Lobby ID (optional)</label>
          <input id="lobbyId" placeholder="lobby_xxx" />
        </div>
      </div>
      <div class="btns">
        <button id="btnCheckHealth">Check Health</button>
        <button id="btnConnectWS">Connect WS</button>
        <button id="btnJoinMM">WS: Join Matchmaking</button>
        <button id="btnLeaveMM" class="secondary">WS: Leave Matchmaking</button>
        <button id="btnJoinQueue" class="warn">API: Join Queue</button>
        <button id="btnLeaveQueue" class="secondary">API: Leave Queue</button>
        <button id="btnListLobbies" class="secondary">API: List Lobbies</button>
      </div>
    </div>
    <div class="card">
      <h3>Events / Logs</h3>
      <pre id="log"></pre>
    </div>
    <div class="card">
      <p><a href="/">Home</a></p>
    </div>
  </div>
</body>
</html>
