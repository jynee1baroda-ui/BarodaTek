<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarodaTek - Game Test (Standalone)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            padding: 50px 20px;
        }
        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .success { background: rgba(40, 167, 69, 0.3); border: 2px solid #28a745; }
        .error { background: rgba(220, 53, 69, 0.3); border: 2px solid #dc3545; }
        .info { background: rgba(23, 162, 184, 0.3); border: 2px solid #17a2b8; }
        #game-board {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 30px;
            min-height: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-card">
            <h1 class="text-center mb-4">üéÆ BarodaTek Game Test</h1>
            
            <div class="alert alert-info">
                <h5>üîç Testing if startGame() function loads</h5>
                <p class="mb-0">This is a standalone test page with NO cache dependencies</p>
            </div>
            
            <div id="diagnostic-results"></div>
            
            <div id="game-board" style="display: none;">
                <div id="game-start" class="text-center">
                    <h3 class="mb-4">üåå API Galaxy Game</h3>
                    <p class="mb-4">Ready to test!</p>
                    <button class="btn btn-primary btn-lg" id="launch-btn">
                        üöÄ Launch Mission
                    </button>
                </div>
                <div id="question-container" class="mt-4" style="display: none;">
                    <h4 id="question-text" class="mb-3"></h4>
                    <div id="answers-container" class="d-grid gap-2"></div>
                </div>
                <div id="game-stats" style="display: none;">
                    <strong>Score: <span id="score">0</span></strong><br>
                    <strong>Level: <span id="level">1</span></strong>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const results = document.getElementById('diagnostic-results');
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        addResult('‚è≥ Loading app.js...', 'info');
        
        // Load app.js dynamically to avoid cache
        const timestamp = new Date().getTime();
        const script = document.createElement('script');
        script.src = `app.js?nocache=${timestamp}`;
        
        script.onload = function() {
            addResult('‚úÖ app.js loaded successfully!', 'success');
            
            // Check if startGame exists
            if (typeof window.startGame === 'function') {
                addResult('‚úÖ startGame() function EXISTS!', 'success');
                addResult('‚úÖ typeof startGame: ' + typeof window.startGame, 'success');
                
                // Show game board
                document.getElementById('game-board').style.display = 'block';
                
                // Add click handler
                document.getElementById('launch-btn').addEventListener('click', function() {
                    addResult('üéÆ Button clicked! Calling startGame()...', 'info');
                    try {
                        window.startGame();
                        addResult('‚úÖ startGame() executed successfully!', 'success');
                    } catch (error) {
                        addResult('‚ùå ERROR: ' + error.message, 'error');
                        console.error('Game error:', error);
                    }
                });
                
                addResult('üëâ Click the "Launch Mission" button below to test!', 'info');
                
            } else {
                addResult('‚ùå ERROR: startGame() function NOT FOUND!', 'error');
                addResult('‚ùå typeof startGame: ' + typeof window.startGame, 'error');
                addResult('This means app.js did not export the function', 'error');
            }
            
            // List all window functions
            const funcs = [];
            for (let key in window) {
                if (typeof window[key] === 'function' && key.includes('Game')) {
                    funcs.push(key);
                }
            }
            if (funcs.length > 0) {
                addResult('üîç Found functions with "Game": ' + funcs.join(', '), 'info');
            }
        };
        
        script.onerror = function() {
            addResult('‚ùå FATAL: Failed to load app.js!', 'error');
            addResult('Check if server is running on port 8080', 'error');
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
